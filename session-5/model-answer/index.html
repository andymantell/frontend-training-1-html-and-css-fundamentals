<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css" integrity="sha256-EYSmiSz2daAX5Xq+m8lxGFf+qWABUgdCPUvU5X0vpI4=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>

    <script>
        function generateCards(number) {
            for(var i=0; i < number; i++) {
                var cardId = i + Math.random()
                var text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua'
                text = text.substr(0, Math.ceil(Math.random() * text.length))
                var card = `<article class="card">
                    <a href="#">
                        <p class="card__title">${text}</p>
                    </a>
                    <dialog class="card__full">
                        <h2 class="card__title">Card heading here</h2>
                        <div class="grid">
                            <div class="grid__column grid__column--three-quarters">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum</p>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

                                <form action="" method="POST">
                                    <div class="form__element">
                                        <label class="form__label" for="comment-${cardId}">Comment</label>
                                        <textarea class="form__control form__control--textarea" name="comment" id="comment-${cardId}" rows="10"></textarea>
                                    </div>

                                    <input class="button" type="submit" value="Add comment">
                                </form>
                            </div>
                            <div class="grid__column grid__column--one-quarter">
                                <form>
                                    <div class="checkbox-toggle">
                                        <input class="checkbox-toggle__control" type="checkbox" name="card-labels-${cardId}" id="card-labels-${cardId}-foo" value="foo">
                                        <label class="checkbox-toggle__label" for="card-labels-${cardId}-foo">
                                            Foo
                                            <div class="checkbox-toggle__blob"></div>
                                        </label>

                                    </div>

                                    <div class="checkbox-toggle">
                                        <input class="checkbox-toggle__control" type="checkbox" name="card-labels-${cardId}" id="card-labels-${cardId}-bar" value="bar">
                                        <label class="checkbox-toggle__label" for="card-labels-${cardId}-bar">
                                            Bar
                                            <div class="checkbox-toggle__blob"></div>
                                        </label>
                                    </div>

                                    <div class="checkbox-toggle">
                                        <input class="checkbox-toggle__control" type="checkbox" name="card-labels-${cardId}" id="card-labels-${cardId}-wibble" value="wibble">
                                        <label class="checkbox-toggle__label" for="card-labels-${cardId}-wibble">
                                            Wibble
                                            <div class="checkbox-toggle__blob"></div>
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <a class="card__close" href="#"><span class="visuallyhidden">Close</span>âœ˜</a>
                    </dialog>
                </article>`

                document.write(card)
            }
        }
    </script>

    <main class="wrapper">
        <section class="column">
            <h2 class="column__heading">Column heading</h2>
            <div class="column__inner">
                <script>generateCards(20)</script>
            </div>
        </section>

        <section class="column">
            <h2 class="column__heading">Column heading</h2>
            <div class="column__inner">
                <script>generateCards(5)</script>
            </div>
        </section>

        <section class="column">
            <h2 class="column__heading">Column heading</h2>
            <div class="column__inner">
                <script>generateCards(10)</script>
            </div>
        </section>

        <section class="column">
            <h2 class="column__heading">Column heading</h2>
            <div class="column__inner">
                <script>generateCards(1)</script>
            </div>
        </section>

        <section class="column">
            <h2 class="column__heading">Column heading</h2>
            <div class="column__inner">
                <script>generateCards(20)</script>
            </div>
        </section>

        <section class="column">
            <h2 class="column__heading">Column heading</h2>
            <div class="column__inner">
                <script>generateCards(40)</script>
            </div>
        </section>

        <section class="column">
            <h2 class="column__heading">Column heading</h2>
            <div class="column__inner">
                <script>generateCards(3)</script>
            </div>
        </section>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js" integrity="sha256-rVf3H94DblhP4Z6wLSa2mpMwRS5qePBWykE6QWPOaO0=" crossorigin="anonymous"></script>
    <script src="js/drag.js"></script>
    <script src="js/dialog.js"></script>

</body>
</html
